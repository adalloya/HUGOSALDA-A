<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto | Hugo Saldaña</title>
    <link rel="icon" type="image/png" href="./assets/meta-icon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Project Detail Specific Styles */
        .project-detail-header {
            padding-top: 120px;
            margin-bottom: 50px;
        }

        .project-category-tag {
            color: var(--accent-color);
            font-family: monospace;
            margin-bottom: 15px;
            display: block;
        }

        .project-content iframe {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 8px;
            margin-bottom: 40px;
            background: #fff;
            /* Ensure maps have white bg if needed */
        }

        .project-content img {
            width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 40px;
        }

        .methodology-panel {
            background: var(--secondary-color);
            padding: 30px;
            border-radius: 8px;
            margin-top: 40px;
            border-left: 4px solid var(--accent-color);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
            color: var(--text-secondary);
            font-family: monospace;
        }

        .back-link:hover {
            color: var(--accent-color);
        }
    </style>
</head>

<body>
    <nav>
        <a href="/projects.html" class="logo-link">
            <img src="./assets/logo-full.png" alt="Hugo Saldaña Logo" class="nav-logo">
        </a>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-links">
            <li><a href="/projects.html">Inicio</a></li>
            <li><a href="/projects.html">Proyectos</a></li>
            <li><a href="/index.html#contact">Contacto</a></li>
        </ul>
    </nav>

    <main class="container">
        <div class="project-detail-header">
            <a href="/projects.html" class="back-link"><i class="fas fa-arrow-left" style="margin-right: 8px;"></i>
                Volver a Proyectos</a>
            <span class="project-category-tag fade-in" id="p-category">Cargando...</span>
            <h1 class="fade-in" id="p-title" style="font-size: 3rem; line-height: 1.2;">Cargando...</h1>
        </div>

        <div class="project-content fade-in" id="p-content">
            <!-- Media injected here -->
        </div>

        <div class="fade-in" style="max-width: 800px; margin: 0 auto;">
            <p id="p-description"
                style="font-size: 1.2rem; color: var(--text-primary); margin-bottom: 20px; line-height: 1.8;"></p>

            <div id="p-methodology" class="methodology-panel" style="display: none;">
                <h3 style="color: var(--text-primary); margin-bottom: 20px;">Metodología y Análisis</h3>
                <div id="p-methodology-text"
                    style="color: var(--text-secondary); line-height: 1.8; white-space: pre-line;"></div>
            </div>
        </div>

        <div class="spacer"></div>
    </main>

    <footer>
        <div class="footer-content"
            style="display: flex; flex-direction: column; align-items: center; gap: 15px; padding: 40px 20px;">
            <img src="./assets/logo-full.png" alt="Hugo Saldaña Logo" class="footer-logo"
                style="width: 120px; opacity: 0.8;">
            <p style="text-align: center; color: var(--text-secondary); font-size: 0.9rem;">
                &copy; 2026 Hugo Saldaña. All rights reserved.
            </p>
        </div>
    </footer>

    <script type="module" src="/main.js"></script>
    <script>
        window.isDetailPage = true;
    </script>
</body>

</html>
